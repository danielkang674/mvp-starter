<div class="border border-primary p-3" style="max-width: 450px;">
  <h4>Vote it your way!</h4>
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <select ng-model="$ctrl.data.size" class="form-control">
          <option value="">---Choose a size---</option>
          <option ng-repeat="size in $ctrl.options.sizes" ng-value={{size.id}}>{{size.size}}</option>
        </select>
      </div>
      <div class="col-auto">
        <select ng-model="$ctrl.data.crust" class="form-control">
          <option value="">--Choose a crust---</option>
          <option ng-repeat="crust in $ctrl.options.crusts" ng-value={{crust.id}}>{{crust.crust}}</option>
        </select>
      </div>
    </div>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <p>Hold ctrl/cmd to select multiple toppings</p>
        <select style="max-width: 500px" class="form-control" ng-model="$ctrl.data.toppings" size="10" multiple>
          <option ng-repeat="topping in $ctrl.options.toppings" ng-value={{topping.id}}>{{topping.topping}}</option>
        </select>
      </div>
    </div>
    <div class="form-row align-items-center">
      <div class="col-auto mt-1">
        <input class="form-control" type="submit" value="Submit Vote" ng-click="$ctrl.vote()"></input>
      </div>
    </div>
  </form>
</div>
